        <div class="container">
            <h1>Hitung Akuuu</h1>
            <h2>Masukkan dua angka untuk dijumlahkan:</h2>
            <input type="number" id="num1" placeholder="Angka 1">
            +
            <input type="number" id="num2" placeholder="Angka 2">
            <button id="calculateButton">Hitung</button>
            <h3>Hasil: <span id="result">?</span></h3>
            <div class="items" id="items"></div>
            <img id="displayImage" src="">
        </div>
        <script src="script.js"></script>
        <script>
            document.getElementById("calculateButton").addEventListener("click", function() {
                let num1 = parseInt(document.getElementById("num1").value) || 0;
                let num2 = parseInt(document.getElementById("num2").value) || 0;
                let sum = num1 + num2;
                document.getElementById("result").textContent = sum;
                
                let itemsContainer = document.getElementById("items");
                itemsContainer.innerHTML = "";
                
                for (let i = 0; i < sum; i++) {
                let img = document.createElement("img");
                img.src = "apel.png";
                img.alt = "bintang.webp";
                img.style.width = "30px";  // Menetapkan lebar gambar
                img.style.height = "auto"; // Menjaga rasio tinggi agar tetap sesuai
                itemsContainer.appendChild(img);
                }
                
                let displayImage = document.getElementById("bintang.webp");
                displayImage.src = sum > 10 ? "https://via.placeholder.com/200" : "https://via.placeholder.com/150";
            });
        </script>
